        <legend>User Profile</legend>

        <label>Username</label>
        <input
          name="username"
          type="text"
          placeholder="Username"
          minlength="8"
          maxlength="20"

        <!-- add pattern for upper/lower/numbers only -->

        <input
          name="password"
